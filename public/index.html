<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for all devices -->
    <link rel="icon" href="/front/public/favicon.ico" />
    <!-- Apple-specific touch icon using favicon.ico -->
    <link rel="apple-touch-icon" href="/front/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="manifest" href="/front/public/favicon.ico" />
    <title>Koffee Donut</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1 id="displayPersist"></h1>

    <script>
      const h1Element = document.getElementById("displayPersist");

      function updatePersistValue() {
        // Fetch the latest value of "persist" from localStorage
        const persistValue = localStorage.getItem("persist");

        // Update the h1 element's text content
        h1Element.textContent = persistValue || "No value found for 'persist'";
      }

      // Update immediately on page load
      updatePersistValue();

      // Set up an interval to update every 5 seconds (5000ms)
      setInterval(updatePersistValue, 5000);
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
